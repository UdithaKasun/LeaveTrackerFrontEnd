<div class="container">
    <div class="row">
      <div class="center">
        <h1>LEAVE TRACKER</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <div class="form-signin">
                <input type="text" [(ngModel)]="username" class="form-control" placeholder="Email" required autofocus size="30" >
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" required size="30" >
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
              </div>
        </div>
      </div>
    </div>
</div>
