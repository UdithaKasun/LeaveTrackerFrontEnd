<div class="main-container">
        <app-header></app-header>
        <clr-alerts>
                <clr-alert [clrAlertType]="notification.type" (clrAlertClosedChange)="onClose(notification.notification_id)" [clrAlertAppLevel]="true" *ngFor="let notification of notifications">
                    <div class="alert-item">
                        <span class="alert-text">
                            {{ notification.message }}
                        </span>
                    </div>
                </clr-alert>
        </clr-alerts>
  <div class="content-container">
      <div class="content-area">
          <router-outlet></router-outlet>
      </div>
      <clr-vertical-nav>
          <a clrVerticalNavLink routerLink="./leaveCalendar" routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="home"></clr-icon>
              Leave Calendar
          </a>
          <a clrVerticalNavLink routerLink="./leaveHistory" routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="users"></clr-icon>
              Leave History
          </a>
      </clr-vertical-nav>
  </div>
</div>
