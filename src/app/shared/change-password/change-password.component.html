<div *ngIf="showLoad  == true" class="content">
  <span class="spinner spinner-lg">
    Loading...
  </span>
</div>
<form class="form" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" [hidden]="submitted" *ngIf="showLoad  != true">
  <section class="form-block">
    <label>
      <clr-icon shape="user" class="has-badge"></clr-icon> Change Password</label>
    <hr>
    <div>
      <div class="form-group">
        <label for="userCurrentPassword">Current Password</label>
        <label for="userCurrentPassword" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="changePasswordForm
            .get('userCurrentPassword').invalid
                  && (changePasswordForm
                .get('userCurrentPassword').dirty ||
                  changePasswordForm
                .get('userCurrentPassword').touched)">
          <input id="userCurrentPassword" type="password" formControlName="userCurrentPassword">
          <span class="tooltip-content">
            Current Password is Required
          </span>
        </label>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <label for="newPassword" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="changePasswordForm
            .get('newPassword').invalid
                  && (changePasswordForm
                .get('newPassword').dirty ||
                  changePasswordForm
                .get('newPassword').touched)">
          <input id="newPassword" type="password" formControlName="newPassword">
          <span class="tooltip-content">
              New Password is Required should contain 8 characters
          </span>
        </label>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <label for="confirmPassword" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="changePasswordForm
            .get('confirmPassword').invalid
                  && (changePasswordForm
                .get('confirmPassword').dirty ||
                  changePasswordForm
                .get('confirmPassword').touched)">
          <input id="confirmPassword" type="password" formControlName="confirmPassword">
          <span class="tooltip-content">
              This field is required and should match New Password
            </span>
        </label>
      </div>

    </div>
    <button class="btn btn-primary" type="submit" [disabled]="changePasswordForm
    .invalid">Change Password</button>
    <button class="btn btn-danger" type="button" (click)="reset()">Reset</button>
  </section>
</form>
