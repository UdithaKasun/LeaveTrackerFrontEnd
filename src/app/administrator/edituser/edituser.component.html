<form class="form" [formGroup]="employeeInfoForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
    <section class="form-block">
        <label><clr-icon shape="user" class="has-badge"></clr-icon> Edit User</label>
        <hr>
        <div>
            <div class="form-group">
                <label for="userEmail">User Email</label>
                <label for="userEmail"
                    aria-haspopup="true"
                    role="tooltip"
                    class="tooltip tooltip-validation tooltip-sm"
                    [class.invalid]="employeeInfoForm.get('userEmail').invalid
                        && (employeeInfoForm.get('userEmail').dirty ||
                        employeeInfoForm.get('userEmail').touched)">
                    <input id="userEmail" type="text"
                        formControlName="userEmail">
                    <span class="tooltip-content">
                        User Email is Required
                    </span>
                </label>
            </div>
            <button class="btn btn-primary"
            type="button" (click)="resetForm()">Search</button>
            <div class="form-group">
                <label for="userRole">User Role</label>
                <div class="select">
                    <select id="userRole" formControlName="empType" >
                        <option [value]="userrole" *ngFor="let userrole of userRoles;let i = index" [selected]="i == 0" >{{ userrole }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="leader">Lead</label>
                <div class="select">
                    <select id="leader" formControlName="leaderID" >
                        <option [value]="lead" *ngFor="let lead of leads;let i = index" [selected]="i == 0" >{{ lead }}</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-primary"
            type="submit"
            [disabled]="employeeInfoForm.invalid">Update User</button>
        <button class="btn btn-danger"
            type="button" (click)="resetForm()">Reset</button>
    </section>
</form>
